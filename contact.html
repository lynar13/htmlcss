<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header-main">
        <section class="header-main-logo">
            <a href="home.html"><img src="images/logo.png" alt="logo"></a>
            
            <!--Logo and Nav division-->
            <div class="header-main-div"></div> 

           <!--Left side nav menu-->
            <nav class="header-main-nav-left">
                <ul class="menu-left">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul> 
            </nav>    
        </section>  
        
        <!--Right side nav menu-->
        <section class="header-main-nav-right">
            <a href="cart.html"><div class="header-main-nav-right-cart"></div></a>
            
            <div class="top-nav">
                <div id="menu-list">
                    <a href="home.html">Home</a>
                    <a href="movies.html">Movies</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </section>
    </header>
    <main>
        <section class="content">
            <div class="contact-heading">
                <h2>Contact us</h2>
                <p>The harder you'll work for something, the greater <br>you'll 
                feel when you achieve it</p>
            </div>
            
            <form action="#" class="topic-bar">
                <div class="row">
                <div class="col-4 col-s-4">
                    <select id="country" name="country">
                      <option value="australia">Topic</option>
                      <option value="canada">Payment</option>
                      <option value="usa">Movies</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                    <div class="col-4 col-s-4">
                        <input type="text" id="name" name="fullname" 
                        placeholder="Enter your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-s-4">
                        <input type="text" id="email" name="email" 
                        placeholder="Enter your email..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-s-4">
                        <input type="text" id="description" name="description" 
                        placeholder="Description (optional)">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Send Request">
                  </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="home.html"><img src="images/logo.png" alt="logo"></a>
            <div class="footer-text">
                <p>Terms and Privacy Notice</p>
                <p>Send us feedback</p>
                <p>Help</p>
                <p>Cookies Notice</p>
                <div class="footer-copyright">
                    <img src="images/copyright-logo.png" alt="">
                    <p>2023-2050, Squareeyes.com, Inc. or its affiliates</p>
                    
                </div>  
            </div>
        </div>

    </footer>
    <script src="home.js"></script>
</body>
</html>
