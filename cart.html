<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the cart page">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart Page</title>
</head>
<body>
    <header class="header-main">
        <section class="header-main-logo">
            <a href="home.html"><img src="images/logo.png" alt="logo"></a>
            
            <!--Logo and Nav division-->
            <div class="header-main-div"></div> 

           <!--Left side nav menu-->
            <nav class="header-main-nav-left">
                <ul class="menu-left">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul> 
            </nav>    
        </section>  
        
        <!--Right side nav menu-->
        <section class="header-main-nav-right">
            <a href="cart.html"><div class="header-main-nav-right-cart"></div></a>
            
            <div class="top-nav">
                <div id="menu-list">
                    <a href="home.html">Home</a>
                    <a href="movies.html">Movies</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </section>
    </header>
    <main>
        <section class="heading-title">
            <h2>Cart <span>1</span></h2>
       
            <div class="container">
                <div class="row title">
                    <div class="col-2 col-s-2 item">
                        <h3>Item</h3>
                    </div>
                    <div class="title-right">
                        <div class="col-2 col-s-2 price">
                        <h3>Price</h3>
                        </div>
                    <div class="col-2 col-s-2 quantity">
                        <h3>Quantity</h3>
                    </div>
                        <div class="col-2 col-s-2 total-price">
                        <h3>Total Price</h3>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row item-content">
                    <div class="col-2 col-s-2 movie-title">
                        <img src="images/fiftyshades.png" alt="">
                        <h6>Fifty Shades Freed</h6>
                        <p>18+ &nbsp2019 <br>
                        Romance &nbsp 2hr 30m</p>
                    </div>
                    <div class="content-right">
                        <div class="col-2 col-s-2 price">
                        <h6>NOK 99</h6>
                        </div>
                    <div class="col-2 col-s-2 quantity">
                        <button class="w3-button w3-circle w3-black">-</button> 1
                        <button class="w3-button w3-circle w3-black">+</button>
                    </div>
                        <div class="col-2 col-s-2 total-price">
                        <h6>NOK 99</h6>
                        </div>
                    </div>
                    <hr>  
                </div>
                <section class="checkout">
                    <div class="row back-button">
                        <div class="col-3 col-s-3">
                            <a href="movies.html" class="previous">Continue shopping</a>
                        </div>
                        <div class="col-7 col-s-7 total-sum">
                            <h3><span>Total Price :</span>&nbsp &nbsp NOK &nbsp99</h3>
                        </div>    
                    </div>
                    <a href="checkout.html"><button class="checkout-btn">Checkout</button></a> 
                </section>
                   
            </div>
        </section>
    </main>
    <script src="home.js"></script>
    
</body>
</html>
